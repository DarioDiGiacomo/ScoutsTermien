<body>
    <div class="header">
        <div class="header-image"><a class="header-image-logo" href="index.html"><img src="assets/Scouts Logo Black.svg"

        <nav class="header-nav">
            <ul>

                <a href="verhuur.html">

                </a>
            </ul>
        </nav>
    </div>
    <div class="main formulier">
        <h1 class="formulier-head">Inschrijving '23 - '24</h1>
        <form class="formulier-form" method="post" action="https://sheetdb.io/api/v1/ly68qon8lg5s3" id="sheetdb-form">
            <div class="formulier-form-item">
                <label for="Naam">Naam van het kind</label>
                <input type="text" name="Naam" id="Naam">
            </div>
            <div class="formulier-form-item geboortedatum">
                <label for="Geboortedatum">Geboortedatum</label>
                <div class="datum">
                    <div class="datum-item">
                        <label class="lightlabel" for="Geboortedatum-dag">Dag</label>
                        <input type="number" maxlength="2" name="Geboortedatum-dag" pattern="\d{2,2}" placeholder="dd"
                            id="geboortedatum" data-auto-tab>
                    </div>
                    <div class="datum-item">
                        <label class="lightlabel" for="Geboortedatum-maand">Maand</label>
                        <input type="number" maxlength="2" name="Geboortedatum-maand" pattern="\d{2,2}" placeholder="mm"
                            id="geboortedatum" data-auto-tab>
                    </div>
                    <div class="datum-item">
                        <label class="lightlabel" for="Geboortedatum-jaar">Jaar</label>
                        <input type="number" maxlength="4" name="Geboortedatum-jaar" pattern="\d{4,4}"
                            placeholder="jjjj" id="geboortedatum" data-auto-tab>
                    </div>
                </div>
            </div>
            <div class="formulier-form-item">
                <label for="Ouder">Contactgegevens</label>
                <div class="contactgegevens">
                    <div class="contactgegevens-item">
                        <label class="lightlabel" for="Ouder">Naam van ouder/voogd</label>
                        <input type="text" name="Ouder" id="ouder">
                    </div>
                    <div class="contactgegevens-item">
                        <label class="lightlabel" for="Telefoon">Telefoonnummer</label>
                        <input type="tel" placeholder="+32" value="+32" name="Telefoon" id="telefoon">
                    </div>
                    <div class="contactgegevens-item">
                        <label class="lightlabel" for="Email">E-mail</label>
                        <input type="email" name="Email" id="email">
                    </div>
                </div>
            </div>
            <div class="formulier-form-item">
                <label for="Woonplaats">Woonplaats</label>
                <div class="woonplaats">
                    <div class="woonplaats-item">
                        <label class="lightlabel" for="Woonplaats-straat">Straat</label>
                        <input type="text" name="Woonplaats-straat" id="woonplaats">
                    </div>
                    <div class="woonplaats-item">
                        <div class="woonplaats-item-last">
                            <div class="woonplaats-item-last-nrgm">
                                <label class="lightlabel" for="Woonplaats-nummer">Nr</label>
                                <input type="number" name="Woonplaats-nummer" id="woonplaats">
                            </div>
                            <div class="woonplaats-item-last-nrgm">
                                <label class="lightlabel" for="Woonplaats-gemeente">Gemeente</label>
                                <input type="text" name="Woonplaats-gemeente" id="woonplaats">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="formulier-form-item">
                <div class="social">
                    <label for="SocialMedia">Wij Hebben recht om foto's te plaatsen op sociale media:</label>
                    <div class="social-answers">
                        <!-- <select name="SocialMedia">
                            <option value="Ja">Ja</option>
                            <option value="Nee">Nee</option>
                        </select> -->
                        <div class="social-answers-answer container">
                                <input type="radio" id="ja" name="SocialMedia" value="Ja">
                                <div class="checkmark"></div>
                                <label>JA</label>
                            </div>
                            <div class="social-answers-answer">
                                <input type="radio" id="nee" name="SocialMedia" value="Nee">
                                <div class="checkmark"></div>
                                <label>NEE</label>
                            </div>
                    </div>
                </div>
            </div>
            <button>Verzenden</button>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-main">
            <h1 class="footer-head">Scouts Termien</h1>
            <p class="footer-text">Melbergstraat 7</p>
            <p class="footer-text">3600 Genk</p>
            <a class="footer-mail" href="scouts_termien@hotmail.com">
                <p class=" footer-mail-text">scouts_termien@hotmail.com</p>
            </a>
        </div>
        <div class="footer-nav">

            <a class="footer-nav-link" href="#"><p class="footer-nav-link-text">Events</p></a>
            <a class="footer-nav-link" href="#"><p class="footer-nav-link-text">Verhuur</p></a>
        </div>
        <div class="footer-socials">
            <i class="fa-brands fa-square-facebook footer-socials-icon fa-2xl"></i>
            <i class="fa-brands fa-square-instagram footer-socials-icon fa-2xl"></i>
        </div>
    </footer>
</body>

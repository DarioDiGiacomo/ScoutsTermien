    <title>Kalender | Scouts Termien</title>
    <link rel="icon" type="image/x-icon" href="assets/Scouts Termien Icon White.svg">
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/daygrid@6.1.10/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                firstDay: 1, 
                eventClick: function (info) {
                    info.jsEvent.preventDefault(); // don't let the browser navigate
                    if (info.event.url) {
                        window.open(info.event.url);
                    }
                },
                headerToolbar: {
                    left: 'dayGridMonth dayGridWeek dayGridDay list',
                    center: 'title',
                    right: 'prev today next'
                },
                events: [{
                    display: 'block',
                    title: 'Jenevertocht',
                    start: '2024-01-06T19:00',
                    color: '#184B6F',
                    url: 'events.html#paashaastornooi'
                },
                {
                    title: 'PaasHaasTornooi',
                    start: '2024-03-30T09:00',
                    end: '2024-04-01T23:59',
                    color: '#184B6F',
                    url: 'events.html#paashaastornooi'
                },
                {
                    display: 'block',
                    title: 'Rommelmarkt',
                    start: '2024-04-20T12:00',
                    color: '#184B6F',
                    // textColor: 'white',
                    url: 'events.html#rommelmarkt'
                },
                {
                    display: 'block',
                    title: 'Spaghettidag',
                    start: '2024-05-05T12:00',
                    color: '#184B6F',
                    // textColor: 'white',
                    url: 'events.html#rommelmarkt'
                }],
                height: '100%',
                locale: 'esLocale',
            });
            calendar.render();
        });

    </script>
</head>
